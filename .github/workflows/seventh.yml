name: My Project Workflow

on:
  push:
    branches:
      - ex1.4
  pull_request:
    branches:
      - ex1.4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: openjdk
      - name: Run gradle build
        run: gradle build
      - name: Run unit tests
        run: gradle test
      - name: Create JAR file
        run: gradle jar
      - name: Upload JAR file to GitHub Release
        uses: actions/upload-artifact@v3
        with:
          name: my-project.jar
          path: build/libs
      - name: Deploy to staging server
        uses: actions/setup-node@v2
        with:
          node-version: 14
        run: |
          npm install -g now
          now --token $NOW_TOKEN --prod
      - name: Send email notification
        uses: actions/email@v3
        with:
          to: adam.khalil@edu.fh-joanneum.at
          subject: Successful Deployment of My Project
          body: The My Project workflow has successfully completed. The latest version has been deployed to the staging server.
        env:
          EMAIL_TOKEN: ${{ secrets.EMAIL_TOKEN }}
