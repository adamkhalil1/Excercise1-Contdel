name: Java CI ADAM for deploy artifacts
run-name: ${{ github.actor }} will deploy artifacts ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: adopt
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Move artifacts
        run: mkdir staging && cp target/*.jar staging
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
      - name: Run unit tests
        run: mvn test
      - name: CINotify Email
        uses: cinotify/github-action@v1.1.0
        with:
          to: 'adam.khalil@edu.fh-joanneum.at'
          subject: 'building teeeeest'
          body: 'This is a notification from GitHub actions.'







